<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>light on off</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-heading">
      <h1 class="heading">Can you turn the light on?</h1>
      <button
      class = "btn" onclick="document.getElementById('myimage').src = 'images/lighton.png' "
      >
        Turn on the Light
      </button>

      <img src="images/lightoff.png" alt="lightOff" id="myimage" />

      <button
         class = "btn" onclick="document.getElementById('myimage').src = 'images/lightoff.png' "
      >
        Turn off the Light
      </button>
    </div>
  </body>
</html>
